{% if user %}
    <p>
        <h1>{{ user }}</h1>
        <ul>
        {% for activity in user.activityperiod_set.all %}
            <li>{{ activity.start_time }}</li>
            <li>{{ activity.end_time }}</li>
        {% endfor %}
        </ul>
    </p>
{% else %}
    <p>User not available.</p>
{% endif %}
